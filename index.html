<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Background image -->
    <img src="lingabhairaavi.jpg" alt="Background Image" class="background-image">

    <!-- Button to trigger the audio play -->
    <button onclick="playAudio()">Play Audio</button>

    <!-- Audio will be played using JavaScript -->
    <script>
        function playAudio() {
            var audio = new Audio('1LumVum.mp3');  <!-- Using the local path -->
            audio.play();
        }
    </script>
</div>
</body>
</html>
