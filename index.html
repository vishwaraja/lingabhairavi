<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Background image -->
    <img src="lingabhairavi.jpg" alt="Background Image" class="background-image">

    <!-- Audio loop -->
    <audio autoplay loop>
        <source src="1LumVum.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>
</body>
</html>
