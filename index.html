<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Background image -->
    <img src="lingabhairavi.jpg" alt="Background Image" class="background-image">

    <!-- Audio will play automatically when the page loads -->
    <script>
        // This will play the audio automatically when the page loads
        window.onload = function() {
            var audio = new Audio('1LumVum.mp3');  // Using the local path
            audio.loop = true;  // Set the audio to loop
            audio.play();  // Play the audio automatically
        }
    </script>
</div>
</body>
</html>
