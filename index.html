<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Background image -->
    <img src="lingabhairavi.jpg" alt="Background Image" class="background-image">

    <!-- Instructions to click to start audio -->
    <p>Click anywhere on the page to start the audio</p>

    <!-- Audio will be played using JavaScript -->
    <script>
        // Add an event listener to play audio when the user clicks anywhere on the page
        window.onclick = function() {
            var audio = new Audio('1LumVum.mp3'); // Using the local path
            audio.loop = true;  // Set the audio to loop
            audio.play();  // Play the audio when the user clicks
        }
    </script>
</div>
</body>
</html>
